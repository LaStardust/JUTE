<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta http-equiv="pragma" content="no-cache">
  <title>JUTE - Javascript Unit Test Environment</title>
  <style type="text/css">
   body {
     font-family: Verdana, Arial, Helvetica;
   }
   #results {
     position: absolute;
     left: 950px;
     top: 14px;
     width: 300px;
     height:500px;
     overflow: auto;
     padding: 0px; 
     border: 2px solid #511061;
     border-top: 10px solid #511061;
   }
   #results h4 {
     color: #FFF;
     background-color: #511061;
     padding-bottom: 5px;
     margin: 0px;
     width: 100%;
   }
   #results li {
    font-size: 70%;
    padding: 5px 0px 0px 0px;
   }
   #results p {
    font-size: 70%;
    padding: 5px 0px 0px 24px;
   }
  #list {
    position: absolute;
    left: 8px;
    top: 14px;
    width: 300px;
    height: 500px;
    border: 2px solid #511061;
    padding: 0px;
    overflow: auto;
    border-top: 10px solid #511061;
  }
  #list li {
    font-size: 80%;
  }
  #list h4 {
    color: #FFF;
    background-color: #511061;
    margin: 0px;
    padding-bottom: 5px;
    width: 100%;
  }
  #run_tests {
    width:600px;
    height: 472px;
    border: 2px solid #511061;
  }
  #grabber {
   border: 0px;
   padding: 0px;
   height: 0px;
   width: 0px;
  }
  #buttons {
    position: absolute;
    top: 17px;
    left: 420px;
  }
  #tests {
    position: absolute;
    top: 50px;
    left: 330px;
    width: 600px;
    height: 500px;
  }
  #pagetitle {
    position: absolute;
    top: 20px;
    left: 320px;
  }
  #pagetitle h1 {
    margin: 0px 5px 10px 10px;
    color: #511061;
    font-weight: bold;
    font-size: 100%;
    line-break: none;
  }
  .divider {
    width: 1246px;
    border-top: 6px solid #511061;
  }
  label, button, input {
    font-size: 70%;
  }
  
  </style>
</head>

<body id="body">
    <div class="divider"></div>

    <div id="pagetitle"><h1>JUTE</h1></div>
    <div id="buttons">
      <button id="kick_frame">Kick Lower Frame</button>
      <button id="clear_tests">Clear Tests</button>
      <button id="clear_results">Clear Results</button>
    </div>
    
    <div id="results"></div>
    <div id="list"></div>

    <div id="tests">
    
    <iframe src="" name="run_tests" id="run_tests" frameborder="0">Erg, you needs iframes</iframe>

    <iframe id="grabber" src="" width="0" height="0"></iframe>

    <script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
    <script src="/jute_docs/jute.js"></script>
    <script>
        var qs = window.location.search.substring(1);
        document.getElementById('run_tests').src = '/jute_docs/run_tests.html?' + qs;

        YUI().use('jute', function(Y) {
            Y.UnitTest.heartBeat();
        });
    </script>
    </div>
</body>
</html>
